<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Zen Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #F5F5F5;
            color: #333333;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #FFFFFF;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333333;
        }
        .nav-links {
            list-style: none;
        }
        .nav-links li {
            margin-bottom: 15px;
        }
        .nav-links a {
            color: #555555;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .nav-links a i {
            margin-right: 10px;
            font-size: 18px;
        }
        .nav-links a:hover {
            color: #333333;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #F5F5F5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #333333;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .employee-search {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .employee-search h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .employee-search input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        .employee-search button {
            padding: 10px 20px;
            background-color: #333333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .employee-details {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .employee-details h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .employee-details p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1 class="logo">Zen Code</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Employee Dashboard</h1>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Employee Avatar">
                    <span>John Doe</span>
                </div>
            </header>

            <div class="employee-search">
                <h2>Employee Search</h2>
                <input type="text" id="employeeName" placeholder="Enter employee name">
                <button onclick="searchEmployee()">Search</button>
            </div>

            <div class="employee-details" id="employeeDetails">
                <h2>Employee Details</h2>
                <div id="employeeInfo"></div>
            </div>
        </main>
    </div>

    <script>
        const employees = {
            "John Doe": {
                id: "EMP001",
                email: "john.doe@zencode.com",
                department: "Development",
                position: "Senior Developer",
                joinDate: "2020-01-15"
            },
            "Jane Smith": {
                id: "EMP002",
                email: "jane.smith@zencode.com",
                department: "Design",
                position: "UI/UX Designer",
                joinDate: "2021-03-22"
            },
            "Mike Johnson": {
                id: "EMP003",
                email: "mike.johnson@zencode.com",
                department: "Marketing",
                position: "Marketing Specialist",
                joinDate: "2019-11-05"
            }
        };

        function searchEmployee() {
            const name = document.getElementById("employeeName").value;
            const employeeInfo = document.getElementById("employeeInfo");
            
            if (employees[name]) {
                const employee = employees[name];
                employeeInfo.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Employee ID:</strong> ${employee.id}</p>
                    <p><strong>Email:</strong> ${employee.email}</p>
                    <p><strong>Department:</strong> ${employee.department}</p>
                    <p><strong>Position:</strong> ${employee.position}</p>
                    <p><strong>Join Date:</strong> ${employee.joinDate}</p>
                `;
            } else {
                employeeInfo.innerHTML = "<p>Employee not found.</p>";
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
